<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt e if</title>
</head>
<body>
    <script>
        var nota = prompt('digite sua nota: ');
        var frequencia = prompt('digite sua frequencia: ');

        var media = 7;
        var freq = 75;

        if (nota >= media && frequencia >= freq){
            document.write('<h1> Parabens Aprovado!</h1>');
        }else{
            document.write('<h1> nos vemos denovo ano que vem!</h1>');
        }
    </script>
</body>
</html>
