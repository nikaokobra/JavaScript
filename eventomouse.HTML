<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function açao(){
            alert('Ação disparada');
        }
    </script>
    <div onmouseout="ação()"  style="background-color: red; height: 200px; width: 200px;"></div>

    <!--
    onclick – evento quando o elemento é clicado.

ondblclick - evento quando o elemento é clicado duas vezes.

onmouseup - evento quando o elemento é clicado é liberado.

onmouseover - evento quando o cursor do mouse posiciona sobre o elemento.

onmouseout – evento quando o cursos sai da área do elemento.-->
</body>
</html>
