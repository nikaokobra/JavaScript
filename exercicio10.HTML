<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcularMedia(km, litro) {
            var media = km / litro;
            document.write('media: ' +Math.ceil (media) );
        }

        calcularMedia(prompt('km:'), prompt('litro:'));
    </script>
</body>
</html>
