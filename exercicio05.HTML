<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var dias = prompt('numero de dias:');

        switch (dias){
            case '28':
                document.write('<h1>Fevereiro</h1>');
                break;
                case '29':
                    document.write('<h1>Fevereiro (ano bissexto)</h1>');
                    break;
                case '30':
                    document.write('<h1>Abril, Junho, Setembro ou Novembro</h1>');
                    break;
                case '31':
                    document.write('<h1>Janeiro, Março, Maio, Julho, Agosto, Outubro ou Dezembro</h1>');
                    break;
                default:
                    document.write('<h1>Não é um mês válido</h1>');
                    break;
        }
    </script>
</body>
</html>
