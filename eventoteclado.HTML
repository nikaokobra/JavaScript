<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function açao() {
            alert('Ação disparada');
        }
    </script>
    <input onkeydown="açao()" type ="text"/>
    <!--
    onkeydown – quando uma tecla é pressionada .

onkeypress – quando eu mantenho a tecla pressionada. (somente caracteres)

onkeyup – quando a tecla é liberada.-->
</body>
</html>
