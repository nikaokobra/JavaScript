<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Separar Números e Letras</title>
</head>
<body>
    <label>Digite algo:</label>
    <input type="text" id="entrada" onkeyup="separar()"><br><br>
    <label>Só números:</label>
    <input type="text" id="numeros" readonly><br><br>
    <label>Só letras:</label>
    <input type="text" id="letras" readonly><br><br>

    <script>
        function separar() {
            var texto = document.getElementById('entrada').value;
            var nums = '';
            var lets = '';
            for (var i = 0; i < texto.length; i++) {
                var c = texto[i];
                if (c >= '0' && c <= '9') {
                    nums += c;
                } else if ((c >= 'a' && c <= 'z') || (c >= 'A' && c <= 'Z')) {
                    lets += c;
                }
            }
            document.getElementById('numeros').value = nums;
            document.getElementById('letras').value = lets;
        }
    </script>
</body>
</html>
