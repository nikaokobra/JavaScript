<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

         function verificarParImpar (n){
                        if (n % 2 === 0){
                return 'Par';
                      } else {
                return 'Ímpar';
            }      
        }
        
        var resultado = verificarParImpar(parseInt(prompt("Digite um número:")));
        document.write(resultado);
    </script>
</body>
</html>
